<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Layout1</title>
  <style>
    #wrap {width: 1000px; height: 100px; margin: 0 auto; background: #111;}
    header {width: 1000px; height: 100px; background: #222;}
    nav {width: 1000px; height: 100px; background: #333;}
    aside {float: left; width: 300px; height: 600px; background: #444;}
    section {float: left; width: 700px; height: 600px; background: #555;}
    footer {clear: both; width: 1000px; height: 100px; background: #666;}
  </style>
</head>
<body>
  <div id="wrap">
    <header></header>
    <nav></nav>
    <aside></aside>
    <section></section>
    <footer></footer>
  </div>
</body>
</html>
